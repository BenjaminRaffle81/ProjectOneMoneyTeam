<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <!-- /JumboTron Start -->
        <div class="jumbotron mt-4">
            <h1 class="display-4 text-center">New York Times Search</h1>
            <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4"> -->

            <p class="lead text-center">
                <a class="btn btn-primary btn-lg " href="#" role="button">Search</a>
            </p>
            <p class="lead text-center">
            <a class="btn btn-primary btn-lg " href="#" role="button">Clear Results</a>
            </p>
            <p class="lead text-center">
            <a class="btn btn-primary btn-lg " href="#" role="button">Surprise Me!</a>
            </p>
        </div>

        <!-- /JumboTron Ends -->
        <!-- Col with Rows -->

        <div class="card">
            <div class="card-header text-center">
                Search Parameters
            </div>
            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Search Term:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>5</option>
      <option>10</option>
      <option>50</option>
      <option>100</option>
    </select>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Beginning Year (optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
            </div>

            <div class="container">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">End Year (optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
            </div>
        <input class="btn btn-primary" type="submit" value="Submit">
        <br>
        <input class="btn btn-primary" type="submit" value="Clear Results">
        <br>
        <input class="btn btn-primary" type="submit" value="Surprise Me!">

        </div>
        <!-- /Col with Rows -->









        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script rel="text/javascript" src="nytimes.js"></script>
    </body>

</html>
